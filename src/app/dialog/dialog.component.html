<h1 mat-dialog-title>AÃ±adir Formulario de Producto</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>Nombre del Producto</mat-label>
      <input formControlName="productName" matInput placeholder="Nombre">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Categoria del Producto</mat-label>
      <mat-select formControlName="category" placeholder="Categorias">
        <mat-option value="Frutas">Frutas</mat-option>
        <mat-option value="Vegetales">Vegetales</mat-option>
        <mat-option value="Electricos">Electricos</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Elige una Fecha</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <label for="">
      <h1>Producto</h1>
    </label>
    <mat-radio-group class="example-radio-group" formControlName="freshness" >
      <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshnessList" [value]="fresh">{{ fresh }}</mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="outline">
      <mat-label>Precio</mat-label>
      <input formControlName="price" matInput type="number" placeholder="Precio">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Comentario</mat-label>
      <textarea formControlName="comment" matInput cols="10" rows="4"></textarea>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="primary" (click)="addProduct()" >{{ actionBtn }}</button>
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
</div>
